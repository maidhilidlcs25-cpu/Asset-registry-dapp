<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Registry</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>

    <h1>Asset Registry DApp</h1>

    <!-- Connect Wallet Section -->
    <h2>Connect Wallet</h2>
    <button onclick="connectWallet()">Connect MetaMask</button>
    <p id="walletAddress">Not connected</p>

    <hr>

    <!-- Register Asset -->
    <h2>Register Asset</h2>
    <input type="text" id="regAssetId" placeholder="Asset ID"><br><br>
    <input type="text" id="regDescription" placeholder="Description"><br><br>
    <button onclick="registerAsset()">Register Asset</button>

    <hr>

    <!-- Transfer Asset -->
    <h2>Transfer Asset Ownership</h2>
    <input type="text" id="transAssetId" placeholder="Asset ID"><br><br>
    <input type="text" id="newOwner" placeholder="New Owner Address"><br><br>
    <button onclick="transferAsset()">Transfer Ownership</button>

    <hr>

    <!-- Get Asset Information -->
    <h2>Get Asset Information</h2>
    <input type="text" id="getAssetId" placeholder="Asset ID"><br><br>
    <button onclick="getAssetInfo()">Get Info</button>

    <div id="assetInfo" style="margin-top: 20px; font-size: 18px;"></div>

    <script src="app.js"></script>

</body>
</html>
