<!DOCTYPE html>
<html>
<head>
    <title>Asset Registry DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 25px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2, h3 {
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 1px solid #bbb;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background: #45a049;
        }
        #message {
            background: #eef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>

</head>

<body>
    <div class="container">
        <h2>Asset Registry DApp</h2>

        <button onclick="connectWallet()">Connect Wallet</button>
        <p id="walletAddress"></p>

        <h3>Register Asset</h3>

        <input type="text" id="regId" placeholder="Asset ID">
        <input type="text" id="regName" placeholder="Asset Name">  <!-- NEW FIELD ADDED -->
        <input type="text" id="regDesc" placeholder="Description">
        <button onclick="registerAsset()">Register</button>

        <h3>View Asset</h3>
        <input type="text" id="viewId" placeholder="Asset ID">
        <button onclick="viewAsset()">View</button>
        <p id="assetDetails"></p>

        <h3>Transfer Ownership</h3>
        <input type="text" id="transferId" placeholder="Asset ID">
        <input type="text" id="newOwner" placeholder="New Owner Address">
        <button onclick="transferAsset()">Transfer</button>

        <div id="message"></div>

    </div>

<script>
    let web3;
    let contract;
    let userAccount;

    const contractAddress = "0x694d741E7FAFdb7517487D27931B4964Bd61095E";

    const abi = YOUR_ABI_HERE;  // Replace with your full ABI

    async function connectWallet() {
        if (window.ethereum) {
            await ethereum.request({ method: "eth_requestAccounts" });
            web3 = new Web3(window.ethereum);

            const accounts = await web3.eth.getAccounts();
            userAccount = accounts[0];

            document.getElementById("walletAddress").innerText =
                "Connected: " + userAccount;

            contract = new web3.eth.Contract(abi, contractAddress);

            showMessage("Wallet connected successfully!");
        } else {
            showMessage("Please install MetaMask.");
        }
    }

    async function registerAsset() {
        const id = document.getElementById("regId").value;
        const name = document.getElementById("regName").value;
        const desc = document.getElementById("regDesc").value;

        try {
            await contract.methods.registerAsset(id, name, desc)
                .send({ from: userAccount });

            showMessage("Asset registered successfully!");
        } catch (error) {
            showMessage("Error: " + error.message);
        }
    }

    async function viewAsset() {
        const id = document.getElementById("viewId").value;

        try {
            const result = await contract.methods.getAsset(id).call();

            document.getElementById("assetDetails").innerText =
                `ID: ${result[0]}\nName: ${result[1]}\nDescription: ${result[2]}\nOwner: ${result[3]}`;

        } catch (error) {
            showMessage("Asset not found.");
        }
    }

    async function transferAsset() {
        const id = document.getElementById("transferId").value;
        const newOwner = document.getElementById("newOwner").value;

        try {
            await contract.methods.transferAsset(id, newOwner)
                .send({ from: userAccount });

            showMessage("Ownership transferred!");
        } catch (error) {
            showMessage("Error: " + error.message);
        }
    }

    function showMessage(msg) {
        let box = document.getElementById("message");
        box.style.display = "block";
        box.innerText = msg;
    }
</script>

</body>
</html>
